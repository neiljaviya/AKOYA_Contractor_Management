  <script type="text/babel">
    // Firebase Configuration
    const firebaseConfig = {

    // Icons as SVG components

    const Clock = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

    const Upload = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

      </svg>
    );

    const Download = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

    );

    const Search = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>

    );

    const Filter = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
    );

    const LogIn = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
    );

    const LogOut = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    );

    const Phone = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      </svg>
    );

    const FileText = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
    );

    function ContractorManagement() {
      const [activeTab, setActiveTab] = React.useState('schedule');
      const [calendarView, setCalendarView] = React.useState('weekly');
      const [currentDate, setCurrentDate] = React.useState(new Date());
      const [schedules, setSchedules] = React.useState([]);
      const [signIns, setSignIns] = React.useState([]);
      const [workOrders, setWorkOrders] = React.useState([]);
      const [isOnline, setIsOnline] = React.useState(true);
      const [isLoading, setIsLoading] = React.useState(true);
      
      // Schedule form data
      const [formData, setFormData] = React.useState({
        contractorName: '',
        locationType: 'unit',
        unitNumbers: '',
        date: new Date().toISOString().split('T')[0],
        fromTime: '09:00',
        toTime: '17:00',
        notes: ''
      });

      // Sign-in form data
      const [signInForm, setSignInForm] = React.useState({
        name: '',
        company: '',
        phone: '',
        date: new Date().toISOString().split('T')[0],
        checkInTime: '',
        checkOutTime: ''
      });

      // Work orders filters
      const [workOrderFilters, setWorkOrderFilters] = React.useState({
        status: 'all',
        unit: '',
        category: 'all',
        dateFrom: '',
        dateTo: '',
        search: ''
      });
      const [sortConfig, setSortConfig] = React.useState({ key: 'created', direction: 'desc' });
      const [showFilters, setShowFilters] = React.useState(false);

      // Real-time listeners
      React.useEffect(() => {
        const unsubscribeSchedules = db.collection('schedules').orderBy('date', 'asc').onSnapshot(
          snapshot => {
            const schedulesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setSchedules(schedulesData);
            setIsLoading(false);
          },
          error => { console.error('Schedule sync error:', error); setIsLoading(false); }
        );

        const unsubscribeSignIns = db.collection('signIns').orderBy('date', 'desc').orderBy('checkInTime', 'desc').onSnapshot(
          snapshot => {
            const signInsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setSignIns(signInsData);
          },
          error => { console.error('Sign-in sync error:', error); }
        );

        return () => {
          unsubscribeSchedules();
          unsubscribeSignIns();
        };
      }, []);

      React.useEffect(() => {
        const handleOnline = () => setIsOnline(true);
        const handleOffline = () => setIsOnline(false);
        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);
        return () => {
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, []);

      // Schedule functions
      const handleScheduleSubmit = async (e) => {
        e.preventDefault();
        if (!isOnline) { alert('Cannot add schedule while offline'); return; }
        try {
          await db.collection('schedules').add({ ...formData, createdAt: new Date().toISOString() });
          setFormData({ contractorName: '', locationType: 'unit', unitNumbers: '', date: new Date().toISOString().split('T')[0], fromTime: '09:00', toTime: '17:00', notes: '' });
        } catch (error) { console.error('Error adding schedule:', error); }
      };

      const deleteSchedule = async (id) => {
        if (!isOnline) { alert('Cannot delete schedule while offline'); return; }
        if (!confirm('Delete this schedule?')) return;
        try { await db.collection('schedules').doc(id).delete(); } 
        catch (error) { console.error('Error deleting schedule:', error); }
      };

      // Sign-in functions
      const handleSignInSubmit = async (e) => {
        e.preventDefault();
        if (!isOnline) { alert('Cannot add sign-in while offline'); return; }
        try {
          await db.collection('signIns').add({ ...signInForm, createdAt: new Date().toISOString() });
          setSignInForm({ name: '', company: '', phone: '', date: new Date().toISOString().split('T')[0], checkInTime: '', checkOutTime: '' });
        } catch (error) { console.error('Error adding sign-in:', error); }
      };

      const deleteSignIn = async (id) => {
        if (!isOnline) { alert('Cannot delete sign-in while offline'); return; }
        if (!confirm('Delete this sign-in entry?')) return;
        try { await db.collection('signIns').doc(id).delete(); } 
        catch (error) { console.error('Error deleting sign-in:', error); }
      };

      const exportSignIns = () => {
        const ws = XLSX.utils.json_to_sheet(signIns.map(s => ({
          Name: s.name,
          Company: s.company,
          Phone: s.phone,
          Date: s.date,
          'Check-In Time': s.checkInTime,
          'Check-Out Time': s.checkOutTime || 'Still on-site'
        })));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sign-Ins");
        XLSX.writeFile(wb, `contractor_sign_ins_${new Date().toISOString().split('T')[0]}.xlsx`);
      };

      // Work Orders functions
      const handleWorkOrdersUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          Papa.parse(file, {
            header: true,
            complete: (results) => {
              setWorkOrders(results.data.filter(row => row['Service Number']));
            }
          });
        }
      };

      const exportWorkOrders = () => {
        const ws = XLSX.utils.json_to_sheet(filteredWorkOrders);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Work Orders");
        XLSX.writeFile(wb, `work_orders_${new Date().toISOString().split('T')[0]}.xlsx`);
      };

      // Utility functions
      const formatTime = (time) => {
        const [hours, minutes] = time.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 || 12;
        return `${displayHour}:${minutes} ${ampm}`;
      };

      const getSchedulesForDate = (date) => {
        const dateStr = date.toISOString().split('T')[0];
        return schedules.filter(schedule => schedule.date === dateStr);
      };

      const getWeekDays = (date) => {
        const week = [];
        const curr = new Date(date);
        const first = curr.getDate() - curr.getDay();
        for (let i = 0; i < 7; i++) {
          const day = new Date(curr);
          day.setDate(first + i);
          week.push(day);
        }
        return week;
      };

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        return {
          daysInMonth: lastDay.getDate(),
          startingDayOfWeek: firstDay.getDay(),
          year,
          month
        };
      };

      // Work Orders filtering
      const uniqueStatuses = React.useMemo(() => {
        return [...new Set(workOrders.map(wo => wo.Status).filter(Boolean))];
      }, [workOrders]);

      const uniqueCategories = React.useMemo(() => {
        return [...new Set(workOrders.map(wo => wo.Category).filter(Boolean))];
      }, [workOrders]);

      const filteredWorkOrders = React.useMemo(() => {
        return workOrders.filter(wo => {
          if (workOrderFilters.status !== 'all' && wo.Status !== workOrderFilters.status) return false;
          if (workOrderFilters.unit && !wo['Unit Number']?.includes(workOrderFilters.unit)) return false;
          if (workOrderFilters.category !== 'all' && wo.Category !== workOrderFilters.category) return false;
          if (workOrderFilters.dateFrom && new Date(wo.created) < new Date(workOrderFilters.dateFrom)) return false;
          if (workOrderFilters.dateTo && new Date(wo.created) > new Date(workOrderFilters.dateTo)) return false;
          if (workOrderFilters.search) {
            const searchLower = workOrderFilters.search.toLowerCase();
            return (
              wo['Service Number']?.toLowerCase().includes(searchLower) ||
              wo.Description?.toLowerCase().includes(searchLower) ||
              wo['Unit Number']?.toLowerCase().includes(searchLower) ||
              wo['Assigned To']?.toLowerCase().includes(searchLower)
            );
          }
          return true;
        }).sort((a, b) => {
          const aVal = a[sortConfig.key] || '';
          const bVal = b[sortConfig.key] || '';
          
          if (sortConfig.key === 'created' || sortConfig.key === 'Started Date') {
            const aDate = new Date(aVal);
            const bDate = new Date(bVal);
            return sortConfig.direction === 'asc' ? aDate - bDate : bDate - aDate;
          }
          
          return sortConfig.direction === 'asc' 
            ? aVal.localeCompare(bVal)
            : bVal.localeCompare(aVal);
        });
      }, [workOrders, workOrderFilters, sortConfig]);

      const handleSort = (key) => {
        setSortConfig({
          key,
          direction: sortConfig.key === key && sortConfig.direction === 'asc' ? 'desc' : 'asc'
        });
      };

      const getStatusColor = (status) => {
        switch (status?.toLowerCase()) {
          case 'closed': return '#10b981';
          case 'in progress': return '#3b82f6';
          case 'to be started': return '#f59e0b';
          default: return '#6b7280';
        }
      };

      const getCategoryColor = (category) => {
        const colors = {
          'Electrical': '#eab308',
          'HVAC': '#3b82f6',
          'Plumbing': '#06b6d4',
          'Appliances': '#a855f7',
          'Doors/Windows': '#6366f1',
          'Building Access': '#ec4899',
          'Emergency': '#ef4444',
          'Interior/Cosmetic': '#6b7280',
          'Common Areas': '#14b8a6',
          'Tenant Complaints': '#f97316'
        };
        return colors[category] || '#6b7280';
      };

      return (
        <div style={{ minHeight: '100vh', padding: '2rem' }}>
          <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
            {/* Header */}
            <div style={{ textAlign: 'center', marginBottom: '3rem', color: 'white' }}>
              <h1 style={{ fontSize: '2.5rem', fontWeight: '700', margin: '0 0 0.5rem 0' }}>Akoya Contractor Management</h1>
              <p style={{ fontSize: '1.1rem', opacity: 0.9, margin: 0 }}>Schedule, Track & Manage</p>
              {!isOnline && <div style={{ background: '#ef4444', padding: '0.75rem', borderRadius: '8px', marginTop: '1rem', fontWeight: '600' }}>⚠️ Offline Mode - Changes will sync when online</div>}
            </div>

            {/* Tabs */}
            <div style={{ display: 'flex', gap: '1rem', marginBottom: '2rem', justifyContent: 'center', flexWrap: 'wrap' }}>
              <button onClick={() => setActiveTab('schedule')} style={{ padding: '1rem 2rem', border: 'none', borderRadius: '12px', background: activeTab === 'schedule' ? 'white' : 'rgba(255,255,255,0.2)', color: activeTab === 'schedule' ? '#667eea' : 'white', fontSize: '1rem', fontWeight: '600', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '0.5rem', transition: 'all 0.3s' }}>
                <Calendar size={20} />
                Schedule
              </button>
              <button onClick={() => setActiveTab('signin')} style={{ padding: '1rem 2rem', border: 'none', borderRadius: '12px', background: activeTab === 'signin' ? 'white' : 'rgba(255,255,255,0.2)', color: activeTab === 'signin' ? '#667eea' : 'white', fontSize: '1rem', fontWeight: '600', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '0.5rem', transition: 'all 0.3s' }}>
                <LogIn size={20} />
                Sign-In Sheet
              </button>
              <button onClick={() => setActiveTab('workorders')} style={{ padding: '1rem 2rem', border: 'none', borderRadius: '12px', background: activeTab === 'workorders' ? 'white' : 'rgba(255,255,255,0.2)', color: activeTab === 'workorders' ? '#667eea' : 'white', fontSize: '1rem', fontWeight: '600', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '0.5rem', transition: 'all 0.3s' }}>
                <FileText size={20} />
                Work Orders
              </button>
            </div>

            {/* Content */}
            <div style={{ animation: 'slideIn 0.5s ease' }}>
              {isLoading && activeTab === 'schedule' ? (
                <div style={{ textAlign: 'center', padding: '4rem', color: 'white' }}>
                  <div style={{ width: '48px', height: '48px', border: '4px solid rgba(255,255,255,0.3)', borderTop: '4px solid white', borderRadius: '50%', margin: '0 auto', animation: 'spin 1s linear infinite' }} />
                  <p style={{ marginTop: '1rem', fontSize: '1.1rem' }}>Loading schedules...</p>
                </div>
              ) : activeTab === 'schedule' ? (
                <div>
                  {/* Schedule Form */}
                  <div style={{ background: 'rgba(255,255,255,0.98)', borderRadius: '20px', padding: '2rem', boxShadow: '0 20px 60px rgba(0,0,0,0.15)', marginBottom: '2rem' }}>
                    <h2 style={{ fontSize: '1.5rem', fontWeight: '700', color: '#1e293b', marginBottom: '1.5rem', display: 'flex', alignItems: 'center', gap: '0.75rem' }}>
                      <Calendar size={24} color="#667eea" />
                      Add New Schedule
                    </h2>
                    <form onSubmit={handleScheduleSubmit}>
                      <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '1.5rem' }}>
                        <div>
                          <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '600', color: '#475569', marginBottom: '0.5rem' }}>
                            <User size={16} style={{ display: 'inline', marginRight: '0.5rem' }} />
                            Contractor Name
                          </label>
                          <input required type="text" value={formData.contractorName} onChange={(e) => setFormData({...formData, contractorName: e.target.value})} placeholder="Enter contractor name" style={{ width: '100%', padding: '0.875rem', border: '2px solid #e2e8f0', borderRadius: '12px', fontSize: '1rem', transition: 'all 0.2s' }} />
                        </div>
                        <div>
                          <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '600', color: '#475569', marginBottom: '0.5rem' }}>
                            <Building size={16} style={{ display: 'inline', marginRight: '0.5rem' }} />
                            Location Type
                          </label>
                          <select value={formData.locationType} onChange={(e) => setFormData({...formData, locationType: e.target.value})} style={{ width: '100%', padding: '0.875rem', border: '2px solid #e2e8f0', borderRadius: '12px', fontSize: '1rem' }}>

                    {workOrders.length > 0 && (
                      <div style={{ marginTop: '1.5rem' }}>
                        <button onClick={() => setShowFilters(!showFilters)} style={{ padding: '0.75rem 1.25rem', border: '2px solid #e2e8f0', borderRadius: '10px', background: 'white', color: '#64748b', fontSize: '0.875rem', fontWeight: '600', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                          <Filter size={18} />
                          {showFilters ? 'Hide Filters' : 'Show Filters'}
                          {showFilters ? <ChevronUp size={16} /> : <ChevronDown size={16} />}
                        </button>
                        {showFilters && (
                          <div style={{ marginTop: '1rem', display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1rem', animation: 'slideIn 0.3s ease' }}>
                            <div>
                              <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '600', color: '#475569', marginBottom: '0.5rem' }}>Status</label>
                              <select value={workOrderFilters.status} onChange={(e) => setWorkOrderFilters({...workOrderFilters, status: e.target.value})} style={{ width: '100%', padding: '0.75rem', border: '2px solid #e2e8f0', borderRadius: '8px', fontSize: '0.875rem' }}>
                                <option value="all">All Statuses</option>
                                {uniqueStatuses.map(status => (
                                  <option key={status} value={status}>{status}</option>
                                ))}
                              </select>
                            </div>
                            <div>
                              <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '600', color: '#475569', marginBottom: '0.5rem' }}>Category</label>
                              <select value={workOrderFilters.category} onChange={(e) => setWorkOrderFilters({...workOrderFilters, category: e.target.value})} style={{ width: '100%', padding: '0.75rem', border: '2px solid #e2e8f0', borderRadius: '8px', fontSize: '0.875rem' }}>
                                <option value="all">All Categories</option>
                                {uniqueCategories.map(cat => (
                                  <option key={cat} value={cat}>{cat}</option>
                                ))}
                              </select>
                            </div>
                            <div>
                              <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '600', color: '#475569', marginBottom: '0.5rem' }}>Unit Number</label>
                              <input type="text" value={workOrderFilters.unit} onChange={(e) => setWorkOrderFilters({...workOrderFilters, unit: e.target.value})} placeholder="Filter by unit" style={{ width: '100%', padding: '0.75rem', border: '2px solid #e2e8f0', borderRadius: '8px', fontSize: '0.875rem' }} />
                            </div>
                            <div>
                              <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '600', color: '#475569', marginBottom: '0.5rem' }}>Search</label>
                              <div style={{ position: 'relative' }}>
                                <Search size={18} style={{ position: 'absolute', left: '0.75rem', top: '50%', transform: 'translateY(-50%)', color: '#94a3b8' }} />
                                <input type="text" value={workOrderFilters.search} onChange={(e) => setWorkOrderFilters({...workOrderFilters, search: e.target.value})} placeholder="Search..." style={{ width: '100%', padding: '0.75rem 0.75rem 0.75rem 2.5rem', border: '2px solid #e2e8f0', borderRadius: '8px', fontSize: '0.875rem' }} />
                              </div>
                            </div>
                          </div>
                        )}
                      </div>
                    )}
                  </div>

                  {/* Work Orders Table */}
                  <div style={{ background: 'rgba(255,255,255,0.98)', borderRadius: '20px', padding: '2rem', boxShadow: '0 20px 60px rgba(0,0,0,0.15)' }}>
                    {workOrders.length === 0 ? (
                      <div style={{ textAlign: 'center', padding: '4rem 2rem', color: '#94a3b8' }}>
                        <FileText size={48} color="#94a3b8" style={{ margin: '0 auto 1rem', opacity: 0.3 }} />
                        <h3 style={{ fontSize: '1.25rem', fontWeight: '600', color: '#1e293b', marginBottom: '0.5rem' }}>No work orders loaded</h3>
                        <p style={{ margin: 0, fontSize: '1rem' }}>Import a CSV file to get started</p>
                      </div>
                    ) : (
                      <div>
                        <div style={{ marginBottom: '1rem', fontSize: '0.875rem', color: '#64748b', fontWeight: '600' }}>
                          Showing {filteredWorkOrders.length} of {workOrders.length} work orders
                        </div>
                        <div style={{ overflowX: 'auto' }}>
                          <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                            <thead>
                              <tr style={{ borderBottom: '2px solid #e2e8f0' }}>
                                <th onClick={() => handleSort('Service Number')} style={{ padding: '1rem', textAlign: 'left', fontSize: '0.875rem', fontWeight: '600', color: '#64748b', textTransform: 'uppercase', cursor: 'pointer', userSelect: 'none' }}>
                                  Service # {sortConfig.key === 'Service Number' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                                </th>
                                <th onClick={() => handleSort('Status')} style={{ padding: '1rem', textAlign: 'left', fontSize: '0.875rem', fontWeight: '600', color: '#64748b', textTransform: 'uppercase', cursor: 'pointer', userSelect: 'none' }}>
                                  Status {sortConfig.key === 'Status' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                                </th>
                                <th onClick={() => handleSort('Category')} style={{ padding: '1rem', textAlign: 'left', fontSize: '0.875rem', fontWeight: '600', color: '#64748b', textTransform: 'uppercase', cursor: 'pointer', userSelect: 'none' }}>
                                  Category {sortConfig.key === 'Category' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                                </th>
                                <th style={{ padding: '1rem', textAlign: 'left', fontSize: '0.875rem', fontWeight: '600', color: '#64748b', textTransform: 'uppercase' }}>Description</th>
                                <th onClick={() => handleSort('Unit Number')} style={{ padding: '1rem', textAlign: 'left', fontSize: '0.875rem', fontWeight: '600', color: '#64748b', textTransform: 'uppercase', cursor: 'pointer', userSelect: 'none' }}>
                                  Unit {sortConfig.key === 'Unit Number' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                                </th>
                                <th style={{ padding: '1rem', textAlign: 'left', fontSize: '0.875rem', fontWeight: '600', color: '#64748b', textTransform: 'uppercase' }}>Assigned To</th>
                                <th onClick={() => handleSort('created')} style={{ padding: '1rem', textAlign: 'left', fontSize: '0.875rem', fontWeight: '600', color: '#64748b', textTransform: 'uppercase', cursor: 'pointer', userSelect: 'none' }}>
                                  Created {sortConfig.key === 'created' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              {filteredWorkOrders.map((wo, idx) => (
                                <tr key={idx} style={{ borderBottom: '1px solid #f1f5f9', animation: 'slideIn 0.3s ease' }}>
                                  <td style={{ padding: '1rem', fontSize: '0.875rem', color: '#1e293b', fontWeight: '600' }}>{wo['Service Number']}</td>
                                  <td style={{ padding: '1rem' }}>
                                    <span style={{ display: 'inline-flex', alignItems: 'center', gap: '0.5rem', padding: '0.375rem 0.75rem', borderRadius: '6px', fontSize: '0.75rem', fontWeight: '600', background: getStatusColor(wo.Status) + '20', color: getStatusColor(wo.Status) }}>
                                      {wo.Status}
                                    </span>
                                  </td>
                                  <td style={{ padding: '1rem' }}>
                                    <span style={{ display: 'inline-block', padding: '0.375rem 0.75rem', borderRadius: '6px', fontSize: '0.75rem', fontWeight: '600', background: getCategoryColor(wo.Category) + '20', color: getCategoryColor(wo.Category) }}>
                                      {wo.Category}
                                    </span>
                                  </td>
                                  <td style={{ padding: '1rem', fontSize: '0.875rem', color: '#475569', maxWidth: '300px', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>{wo.Description}</td>
                                  <td style={{ padding: '1rem', fontSize: '0.875rem', color: '#475569', fontWeight: '600' }}>{wo['Unit Number'] || '-'}</td>
                                  <td style={{ padding: '1rem', fontSize: '0.875rem', color: '#475569' }}>{wo['Assigned To'] || '-'}</td>
                                  <td style={{ padding: '1rem', fontSize: '0.875rem', color: '#64748b' }}>
                                    {wo.created ? new Date(wo.created).toLocaleDateString() : '-'}
                                  </td>
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ContractorManagement />);
  </script>
</body>
</html>
