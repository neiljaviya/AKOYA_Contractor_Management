<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akoya Contractor Scheduler</title>
  <meta name="description" content="Contractor scheduling calendar for Akoya Living - 55 Broadway Avenue">
  
  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Firebase v9 Compat (works with script tags) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading state -->
    <div style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'DM Sans', sans-serif;
    ">
      <div style="
        background: white;
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      ">
        <div style="
          width: 50px;
          height: 50px;
          border: 4px solid #e2e8f0;
          border-top-color: #667eea;
          border-radius: 50%;
          margin: 0 auto 1rem;
          animation: spin 1s linear infinite;
        "></div>
        <p style="margin: 0; color: #64748b; font-size: 1.1rem;">Loading app...</p>
      </div>
    </div>
  </div>
  
  <!-- Main App Script -->
  <script>
    // Firebase Configuration - REPLACE WITH YOUR CREDENTIALS
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // React App Component
    function ContractorScheduler() {
      const [activeTab, setActiveTab] = React.useState('schedule');
      const [calendarView, setCalendarView] = React.useState('weekly');
      const [currentDate, setCurrentDate] = React.useState(new Date());
      const [schedules, setSchedules] = React.useState([]);
      const [isOnline, setIsOnline] = React.useState(true);
      const [isLoading, setIsLoading] = React.useState(true);
      
      const [formData, setFormData] = React.useState({
        contractorName: '',
        locationType: 'unit',
        unitNumbers: '',
        date: new Date().toISOString().split('T')[0],
        fromTime: '09:00',
        toTime: '17:00',
        notes: ''
      });

      // Real-time listener for schedules
      React.useEffect(() => {
        const unsubscribe = db.collection('schedules')
          .orderBy('date', 'asc')
          .onSnapshot(
            (snapshot) => {
              const schedulesData = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
              }));
              setSchedules(schedulesData);
              setIsLoading(false);
              setIsOnline(true);
            },
            (error) => {
              console.error('Error fetching schedules:', error);
              setIsOnline(false);
              setIsLoading(false);
              alert('Error connecting to database. Please check your Firebase configuration.');
            }
          );

        return () => unsubscribe();
      }, []);

      // Monitor online/offline status
      React.useEffect(() => {
        const handleOnline = () => setIsOnline(true);
        const handleOffline = () => setIsOnline(false);
        
        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);
        
        return () => {
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();
        
        try {
          await db.collection('schedules').add({
            ...formData,
            createdAt: new Date().toISOString()
          });
          
          setFormData({
            contractorName: '',
            locationType: 'unit',
            unitNumbers: '',
            date: new Date().toISOString().split('T')[0],
            fromTime: '09:00',
            toTime: '17:00',
            notes: ''
          });
          
          alert('Schedule added successfully!');
        } catch (error) {
          console.error('Error adding schedule:', error);
          alert('Error adding schedule: ' + error.message);
        }
      };

      const deleteSchedule = async (id) => {
        if (window.confirm('Are you sure you want to delete this schedule?')) {
          try {
            await db.collection('schedules').doc(id).delete();
          } catch (error) {
            console.error('Error deleting schedule:', error);
            alert('Error deleting schedule: ' + error.message);
          }
        }
      };

      const getSchedulesForDate = (date) => {
        const dateStr = date.toISOString().split('T')[0];
        return schedules.filter(s => s.date === dateStr);
      };

      const formatTime = (time) => {
        const [hours, minutes] = time.split(':');
        const h = parseInt(hours);
        const ampm = h >= 12 ? 'PM' : 'AM';
        const displayHour = h % 12 || 12;
        return `${displayHour}:${minutes} ${ampm}`;
      };

      if (isLoading) {
        return React.createElement('div', {
          style: {
            minHeight: '100vh',
            background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center'
          }
        },
          React.createElement('div', {
            style: {
              background: 'white',
              borderRadius: '20px',
              padding: '3rem',
              textAlign: 'center',
              boxShadow: '0 20px 60px rgba(0, 0, 0, 0.15)'
            }
          },
            React.createElement('div', {
              style: {
                width: '50px',
                height: '50px',
                border: '4px solid #e2e8f0',
                borderTopColor: '#667eea',
                borderRadius: '50%',
                margin: '0 auto 1rem',
                animation: 'spin 1s linear infinite'
              }
            }),
            React.createElement('p', {
              style: { margin: 0, color: '#64748b', fontSize: '1.1rem' }
            }, 'Loading schedules...')
          )
        );
      }

      return React.createElement('div', {
        style: {
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          padding: '2rem',
          fontFamily: "'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif"
        }
      },
        React.createElement('h1', {
          style: {
            textAlign: 'center',
            color: 'white',
            marginBottom: '2rem',
            fontSize: '2.5rem'
          }
        }, 'Contractor Schedule Manager'),
        
        React.createElement('div', {
          style: {
            maxWidth: '1200px',
            margin: '0 auto',
            background: 'white',
            borderRadius: '20px',
            padding: '2rem',
            boxShadow: '0 20px 60px rgba(0, 0, 0, 0.15)'
          }
        },
          React.createElement('div', {
            style: {
              position: 'absolute',
              top: '1rem',
              right: '1rem',
              display: 'flex',
              alignItems: 'center',
              gap: '0.5rem',
              padding: '0.5rem 1rem',
              borderRadius: '20px',
              background: isOnline ? '#dcfce7' : '#fee2e2',
              color: isOnline ? '#16a34a' : '#dc2626',
              fontSize: '0.85rem',
              fontWeight: '600'
            }
          }, isOnline ? '● Connected' : '● Offline'),
          
          React.createElement('h2', {
            style: { marginTop: 0, color: '#1e293b' }
          }, 'Today\'s Schedule'),
          
          React.createElement('div', {
            style: {
              display: 'grid',
              gap: '1rem',
              marginBottom: '2rem'
            }
          },
            getSchedulesForDate(new Date()).length === 0 ?
              React.createElement('p', {
                style: { textAlign: 'center', color: '#94a3b8', padding: '2rem' }
              }, 'No contractors scheduled for today')
            :
              getSchedulesForDate(new Date()).map(schedule =>
                React.createElement('div', {
                  key: schedule.id,
                  style: {
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    color: 'white',
                    padding: '1.5rem',
                    borderRadius: '12px',
                    position: 'relative'
                  }
                },
                  React.createElement('button', {
                    onClick: () => deleteSchedule(schedule.id),
                    style: {
                      position: 'absolute',
                      top: '1rem',
                      right: '1rem',
                      background: 'rgba(255, 255, 255, 0.2)',
                      border: 'none',
                      borderRadius: '8px',
                      padding: '0.5rem',
                      cursor: 'pointer',
                      color: 'white',
                      fontSize: '1.2rem'
                    }
                  }, '×'),
                  React.createElement('h3', {
                    style: { margin: '0 0 0.5rem 0' }
                  }, schedule.contractorName),
                  React.createElement('div', null,
                    formatTime(schedule.fromTime) + ' - ' + formatTime(schedule.toTime)
                  ),
                  React.createElement('div', null,
                    schedule.locationType === 'building' ? 'Entire Building' : `Unit ${schedule.unitNumbers}`
                  ),
                  schedule.notes && React.createElement('div', {
                    style: { marginTop: '0.5rem', opacity: 0.9, fontSize: '0.9rem' }
                  }, schedule.notes)
                )
              )
          ),
          
          React.createElement('h3', { style: { color: '#1e293b' } }, 'Add New Schedule'),
          
          React.createElement('form', { onSubmit: handleSubmit, style: { display: 'grid', gap: '1rem' } },
            React.createElement('input', {
              type: 'text',
              placeholder: 'Contractor Name',
              required: true,
              value: formData.contractorName,
              onChange: (e) => setFormData({...formData, contractorName: e.target.value}),
              style: {
                padding: '0.875rem',
                border: '2px solid #e2e8f0',
                borderRadius: '8px',
                fontSize: '1rem'
              }
            }),
            
            React.createElement('select', {
              value: formData.locationType,
              onChange: (e) => setFormData({...formData, locationType: e.target.value}),
              style: {
                padding: '0.875rem',
                border: '2px solid #e2e8f0',
                borderRadius: '8px',
                fontSize: '1rem'
              }
            },
              React.createElement('option', { value: 'unit' }, 'Specific Unit(s)'),
              React.createElement('option', { value: 'building' }, 'Entire Building')
            ),
            
            formData.locationType === 'unit' && React.createElement('input', {
              type: 'text',
              placeholder: 'Unit Number(s) - e.g., 1804 or 201, 301',
              required: true,
              value: formData.unitNumbers,
              onChange: (e) => setFormData({...formData, unitNumbers: e.target.value}),
              style: {
                padding: '0.875rem',
                border: '2px solid #e2e8f0',
                borderRadius: '8px',
                fontSize: '1rem'
              }
            }),
            
            React.createElement('input', {
              type: 'date',
              required: true,
              value: formData.date,
              onChange: (e) => setFormData({...formData, date: e.target.value}),
              style: {
                padding: '0.875rem',
                border: '2px solid #e2e8f0',
                borderRadius: '8px',
                fontSize: '1rem'
              }
            }),
            
            React.createElement('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem' } },
              React.createElement('input', {
                type: 'time',
                required: true,
                value: formData.fromTime,
                onChange: (e) => setFormData({...formData, fromTime: e.target.value}),
                style: {
                  padding: '0.875rem',
                  border: '2px solid #e2e8f0',
                  borderRadius: '8px',
                  fontSize: '1rem'
                }
              }),
              React.createElement('input', {
                type: 'time',
                required: true,
                value: formData.toTime,
                onChange: (e) => setFormData({...formData, toTime: e.target.value}),
                style: {
                  padding: '0.875rem',
                  border: '2px solid #e2e8f0',
                  borderRadius: '8px',
                  fontSize: '1rem'
                }
              })
            ),
            
            React.createElement('textarea', {
              placeholder: 'Additional notes (optional)',
              value: formData.notes,
              onChange: (e) => setFormData({...formData, notes: e.target.value}),
              rows: 3,
              style: {
                padding: '0.875rem',
                border: '2px solid #e2e8f0',
                borderRadius: '8px',
                fontSize: '1rem',
                fontFamily: 'inherit',
                resize: 'vertical'
              }
            }),
            
            React.createElement('button', {
              type: 'submit',
              disabled: !isOnline,
              style: {
                padding: '1rem',
                border: 'none',
                borderRadius: '8px',
                fontSize: '1rem',
                fontWeight: '600',
                cursor: isOnline ? 'pointer' : 'not-allowed',
                background: isOnline ? 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : '#94a3b8',
                color: 'white',
                opacity: isOnline ? 1 : 0.6
              }
            }, isOnline ? 'Add Schedule' : 'Offline - Cannot Add')
          )
        )
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ContractorScheduler));
  </script>
</body>
</html>
