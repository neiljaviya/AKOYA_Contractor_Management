<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akoya Contractor Scheduler</title>
  <meta name="description" content="Contractor scheduling calendar for Akoya Living - 55 Broadway Avenue">
  
  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Firebase v10 (Modular SDK via CDN) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } 
      from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Make Firebase available globally
    window.firebaseImports = {
      initializeApp,
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      onSnapshot,
      query,
      orderBy
    };
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading state -->
    <div style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'DM Sans', sans-serif;
    ">
      <div style="
        background: white;
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      ">
        <div style="
          width: 50px;
          height: 50px;
          border: 4px solid #e2e8f0;
          border-top-color: #667eea;
          border-radius: 50%;
          margin: 0 auto 1rem;
          animation: spin 1s linear infinite;
        "></div>
        <p style="margin: 0; color: #64748b; font-size: 1.1rem;">Loading app...</p>
      </div>
    </div>
  </div>
  
  <!-- Main App Script -->
  <script type="text/babel" src="contractor-scheduler-firebase.jsx"></script>
  
  <!-- Render App -->
  <script type="text/babel">
    // Wait for Firebase imports to be available
    const checkFirebase = setInterval(() => {
      if (window.firebaseImports) {
        clearInterval(checkFirebase);
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ContractorScheduler />);
      }
    }, 100);
  </script>
</body>
</html>
